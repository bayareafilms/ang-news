<div class="container posts-page">
	<div class="post row" ng-repeat="(postId, post) in posts">
		<div class="col-xs-1">
		</div>
		<div class="col-md-9">
			<div class="info">
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span class="url">{{ post.url | hostnameFromUrl }}</span>
			</div>
		<div>
		<a href="#posts/{{ postId }}">comments</a>
			<a ng-click="deletePost(postId)">delete</a>
		</div>
		<div class="col-md-2">
		</div> 
	</div>
</div>
